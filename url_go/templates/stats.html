<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ config['SERVER_NAME'] }} url go! - Stats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <h1 class="title is-4 is-spaced bd-anchor-title">{{ config['SERVER_NAME'] }} url go!</h1>
    <section class="section">
        <h1 class="title is-4">Stats</h1>
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Visits</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Visits</th>
                    </tr>
                </tfoot>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td><a href="{{ link.full_url }}">{{ link.full_url }}</a></td>
                        <td><a href="{{ url_for('go.redirect_to_url', short_url=link.short_url, _external=True) }}">{{ url_for('go.redirect_to_url', short_url=link.short_url, _external=True) }}</a></td>
                        <td>{{ link.visits }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
